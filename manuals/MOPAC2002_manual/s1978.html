<TT>S1978</TT> 
</H2>
<P>
Two sets of MNDO parameters were developed for sulfur.&nbsp; By default, the 
later set, presumably the better set, is used.&nbsp; If the older set is needed, 
then  <TT>S1978</TT> should be used.
