<H3>
<TT>GRID</TT>
</H3>
<TT>GRID</TT> can be used to enhance the legibility of a plot. It draws a regular
mesh of lines across the plot, with the same relief as the contours.
<TT>GRID</TT> should only be used with an <TT>AXIS</TT> which is not 1.0.
