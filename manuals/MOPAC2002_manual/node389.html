<H3><A NAME="SECTION001033200000000000000">
<TT>DMAT</TT></A>
</H3>
To be used only if <TT>MANUAL</TT> is also specified. <TT>DMAT</TT> specifies that
the lower-half of the density matrix, in free-format, is read in. There would
be (NORBS*(NORBS+1))/2 of these numbers.
