<TT>DIPY=<I>n</I>.<I>nn</I></TT> 
</H2>
Similar to <TT><a href="node158.html">DIPOLE</a></TT>.  The <I>y</I>-component of the dipole will be forced to
<I>n</I>.<I>nn</I>.  In order to use this keyword, it is necessary to  also specify
<TT>DIPOLE</TT>.
