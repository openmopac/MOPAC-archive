<H4><A NAME="SECTION001010040000000000000">
Electron density</A>
</H4>
<P>
The density at a point is then simply
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH: \begin{displaymath}
\rho(x,y,z) = \sum_{\lambda}\sum_{\sigma}
\varphi_{\lambda}(x,y,z)P_{\lambda\sigma}'\varphi_{\sigma}(x,y,z).
\end{displaymath} -->
<IMG
 WIDTH="256" HEIGHT="43"
 SRC="img323.gif"
 ALT="\begin{displaymath}\rho(x,y,z) = \sum_{\lambda}\sum_{\sigma}
\varphi_{\lambda}(x,y,z)P_{\lambda\sigma}'\varphi_{\sigma}(x,y,z).
\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
This function is everywhere positive, although it may become vanishingly small.
