<h1 align="center">
<TT>LOG</TT> </h1>
<P>By default, the LOG file is suppressed.&nbsp; If&nbsp; <TT>LOG</TT> is
specified, a log file will be generated.</P>
<P>In some calculations, an abbreviated log file is generated.&nbsp; When&nbsp; <TT>LOG</TT>
is specified, a full log file will be created.</P>
