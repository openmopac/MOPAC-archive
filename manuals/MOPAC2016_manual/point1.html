<TITLE>POINT1=n </TITLE>

<body bgcolor=white>
<H2 align="center">
<TT>POINT1=<I>n</I></TT>
</H2>
In a&nbsp; <a href="grid_calc.html">GRID</a> calculation, the number of points to be calculated in  the
first  direction  is  given  by  <TT>POINT1=<I>n</I></TT>.   '<I>n</I>'  can be
any number greater than 1.
default:  11.
