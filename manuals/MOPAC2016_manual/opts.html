<h1 align="center">
<TT>OPT-S</TT> </h1>
<p>
Turn on all optimization flags for sulfur atoms.&nbsp; This keyword is useful
for partial geometry optimizations: first turn all 
<a href="Optimization_flags.html">optimization flags</a> off, then
use&nbsp; <TT>OPT-S</TT> to selectively turn on the optimization flags for
sulfur atoms.&nbsp; See also <TT><a href="optc.html">OPT-C</a>,
<a href="opth.html">OPT-H</a>, <a href="optn.html">OPT-N</a>, and
<a href="opto.html">OPT-O</a>.</TT></p>
