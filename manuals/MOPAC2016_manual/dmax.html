<TITLE>DMAX=n.nn </TITLE>
</HEAD>
<body bgcolor=white>
<h1 align="center">
<TT>DMAX=<I>n</I>.<I>nn</I></TT>
</h1>
In the EF routine&nbsp;[<A
 HREF="references.html#ef-ts">7</A>],  the  starting value for the trust
radius is set to <I>n</I>.<I>nn</I>.   After the first geometry optimization cycle,
<TT>DMAX</TT> is changed by  <TT>EF</TT>, and can increase by a factor of 2.0
on every cycle.
If <TT>DMAX</TT> is <EM>not</EM> set, the default of 0.20  is used.
(Try to avoid using this keyword.)
</BODY>
