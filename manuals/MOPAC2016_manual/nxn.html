<h1 align="center">
<TT>N**2=<i>n.nn</i></TT></h1>
<p>
In excited state
<TT><a href="cosmo.html">COSMO</a></TT> calculations, the refractive index,
squared, is set to <i>n.nn</i>.&nbsp; By default, a value of 2.0 is used.&nbsp;
The effect of N**2 is to modify the dielectric energy.</p>
