<h1 align="center">
<TT>QPMEP</TT>
</h1>
Calculate and print the atomic point charges using
the Ford-Wang Parametric Electrostatic Potential Calculation.  By default, the
Connolly surface is used.  If the Williams surface is wanted, add <TT>
<a href="williams.html">WILLIAMS</a></TT>.
