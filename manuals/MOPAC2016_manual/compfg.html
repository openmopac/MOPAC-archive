<h1 align="center">
<TT>COMPFG</TT>
</h1>
When <TT>COMPFG</TT> is specified, the &Delta;H<sub>f</sub>&nbsp;
is printed whenever COMPFG is called. If
<TT><a href="debug.html">DEBUG</a></TT> is also specified then the first few coordinates are printed, and
if <TT>LARGE</TT> and <TT>DEBUG</TT> are both specified, then the whole geometry is
printed.
</BODY>
