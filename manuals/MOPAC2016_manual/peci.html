<h1 align="center">
<TT>PECI</TT>
</h1>
In a C.I., the microstates used are: (a) the ground state; (b) all one-electron
excitations; and (c) all closed shell (paired) two-electron excitations.
<TT>PECI</TT> = Paired Electron Configuration Interaction.  Because of the definition
of <TT>PECI</TT>, only Singlet and Triplet states can be generated.
