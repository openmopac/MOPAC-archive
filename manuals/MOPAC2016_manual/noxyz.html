<body bgcolor=white>
<h1 align="center">
<TT>NOXYZ</TT>
</h1>
        Input Cartesian coordinates are printed by default.   If  you  do  not
   want  them  to  be printed, specify <TT>NOXYZ</TT>.  For big jobs this reduces the
   output file considerably.
<p>See also <a href="prtxyz.html"><TT>PRTXYZ</TT></a><BR>
</p>
</BODY>
