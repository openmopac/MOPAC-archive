<body bgcolor=white>
<h1 align="center">
<TT>ALLVEC</TT>
</h1>
When <TT>VECTORS</TT> is used then only those eigenvectors which are within 
about 8 M.O.s of the HOMO-LUMO gap will normally be printed. If you want all the 
M.O.s to be printed, use <TT>ALLVEC</TT> instead of <TT>VECTORS</TT> .
</BODY>
