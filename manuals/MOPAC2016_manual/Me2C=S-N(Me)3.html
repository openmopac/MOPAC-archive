<TITLE>Fault in PM6 in Prediction of S-N non-bonding interaction</TITLE>

<h1>Fault in PM6 in Prediction of S-N non-bonding interaction</h1>

<p>&nbsp;</p>

<p>PM6 predicts that Me2C=S and N(Me)3 should combine to form a Me2C=S-N(Me)3 
complex, with the C-S and S-N distances approximately the same.&nbsp; B3LYP and 
other high-level methods predict the N -S distance to be greater than 3.5 
Angstroms.</p>
