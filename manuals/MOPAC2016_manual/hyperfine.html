<TITLE>HYPERFINE </TITLE>
</HEAD>
<body bgcolor=white>
<h1 align="center">
<TT>HYPERFINE</TT>
</h1>
The quantity:
<p align="center">(1/3)(<i>P<sub>s</sub><sup>&alpha;</sup> -
P<sub>s</sub><sup>&beta; </sup>+2</i>(&psi;<sub>s</sub><sup><span class="b">&alpha;</span></sup>)<sup>2</sup>)</p>
<p>is printed for all atoms in a radical when <TT>HYPERFINE</TT> is
specified for a UHF system. The
&psi;<sub>s</sub><sup><span class="b">&alpha;</span></sup>
refers to the highest
occupied alpha-spin molecular orbital.     This quantity is of use in predicting
hyperfine coupling coefficients. </p>
</BODY>
