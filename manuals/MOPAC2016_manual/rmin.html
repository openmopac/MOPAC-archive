<TITLE>RMIN=n.nn </TITLE>
</HEAD>
<body bgcolor=white>
<h1 align="center">
<TT>RMIN=<I>n</I>.<I>nn</I></TT>
</h1>
In a <TT>TS</TT> calculation, the calculated/predicted energy change must be more
than <I>n</I>.<I>nn</I>.  If <TT>RMIN</TT> is not set, the default of 0.0 is used.
</BODY>
