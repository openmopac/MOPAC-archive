<BODY LINK="#0000ff" VLINK="#800080" BGCOLOR="#ffffff">
<h1 align="center">
<TT>T-PRIORITY</TT> </h1>
<P>In a <a href="drc0.html"><tt>DRC</tt></a> calculation, results will be printed whenever the calculated time changes by 0.1 femtoseconds. Abbreviation, T-PRIO. See <A HREF="DRC_coordinates.html#t_irc">Dynamic and Intrinsic Reaction Coordinates</A> for more details. </P>
<P>See also <a href="t-priority.html"><tt>T-PRIORITY=n.nn</tt></a> and 
<a href="x-priority0.html"><tt>X-PRIORITY</tt></a>.</P>
</BODY>
