<h1 align="center"><A NAME="SECTION0073211000000000000000">
<TT>THERMO(<I>nnn</I>) </TT> or <TT>THERMO=(<I>nnn</I>)</TT> </A>
</h1>
The thermodynamic quantities for a 200 degree range of temperatures,
starting at <I>nnn</I>K (integer) and with an interval of 10 degrees
are to be calculated.
<p>&nbsp;</p>
<p>See also: <a href="thermo00.html"><tt>THERMO</tt></a></p>
