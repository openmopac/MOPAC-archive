<TITLE>IUPD=n </TITLE>

<BODY LINK="#0000ff" VLINK="#800080" BGCOLOR="#ffffff">
<h1 align="center">
<TT>IUPD=<I>n</I></TT> </h1>
<TT><P>IUPD</TT> is used only in the EF routine. <TT>IUPD</TT> should very rarely be touched. <TT>IUPD</TT> controls how the Hessian is updated. Values for <TT>IUPD</TT> are 0: skip the update; 1: Use Powell's method; 2: use the BFGS update. For more information, see <A HREF="EigenFollowing.html#t_ef">Description of EF and TS</A>. </P>
</BODY>
</HTML>
