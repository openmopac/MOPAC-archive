<TITLE>DIPX=n.nn </TITLE>
</HEAD>
<body bgcolor=white>
<h1 align="center">
<TT>DIPX=<I>n</I>.<I>nn</I></TT>
</h1>
Similar to <TT><a href="dipole.html">DIPOLE</a></TT>.  The <I>x</I>-component of the dipole will be forced to
<I>n</I>.<I>nn</I>.  In order to use this keyword, it is necessary to  also specify
<TT>DIPOLE</TT>.
</BODY>
