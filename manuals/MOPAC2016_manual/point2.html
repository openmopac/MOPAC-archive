<TITLE>POINT2=n </TITLE>

<body bgcolor=white>
<h1 align="center">
<TT>POINT2=<I>n</I></TT>
</h1>
In a&nbsp; <a href="grid_calc.html">GRID</a> calculation, the number of points to be calculated in  the
second  direction  is  given  by  <TT>POINT2=<I>n</I></TT>.  '<I>n</I>'&nbsp;
can be any number greater than 1,
default:  11;
</BODY>
