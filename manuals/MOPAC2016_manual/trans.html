<TITLE>TRANS=n </TITLE>
                                                                                                                    </HEAD>
<BODY LINK="#0000ff" VLINK="#800080" BGCOLOR="#ffffff">
<h1 align="center"><TT><A NAME="SECTION0073219000000000000000">TRANS=<I>n</I> </A>
</h1>
</TT><P>The facility exists to allow the <TT><a href="thermo00.html">THERMO</a></TT> calculation to handle systems with internal rotations. <TT>TRANS=<I>n</I></TT> will remove the <I>n</I> lowest vibrations. Note that <TT>TRANS=1</TT> is equivalent to <TT>TRANS</TT> on its own. For xylene, for example, <TT>TRANS=2</TT> would be suitable. </P>
</BODY>
