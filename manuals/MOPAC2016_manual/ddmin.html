<TITLE>DDMIN=n.nn </TITLE>
</HEAD>
<body bgcolor=white>
<h1 align="center">
<TT>DDMIN=<I>n</I>.<I>nn</I></TT>
</h1>
The minimum size of the trust radius in <TT>EF</TT> and <TT>TS</TT> is set to
<I>n</I>.<I>nn</I>. If <TT>DDMIN</TT> is <EM>not</EM> set, the default of 0.001 is used. Set
<TT>DDMIN</TT> to a small number, e.g. 0.00001, if the starting geometry is very
near to the optimized geometry.
</BODY>
</HTML>
